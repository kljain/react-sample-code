    <script>
        $(window).scroll(function(){
            if ($(this).scrollTop() > 100) {
               $('body').addClass('fixedheader');
            } else {
               $('body').removeClass('fixedheader');
            }
        });
      
    </script>

  <script>

    $(document).ready(function () {
      var alterClass = function () {
        var ww = document.body.clientWidth;
        if (ww < 991) {
          //$('.main-card--collapse').addClass('collapse')
          $('.mbl-tabbing').addClass('tab-pane fade')
         // $('.leads-col_body').addClass('collapse')
        } else {
          //$('.main-card--collapse').removeClass('collapse')
          $('.mbl-tabbing').removeClass('tab-pane fade')
          //$('.leads-col_body').removeClass('collapse')
        };
      };
      $(window).resize(function () {
        alterClass();
      });
      //Fire it when the page first loads:
      setTimeout(function(){ alterClass(); }, 300);
      
    });
  </script>

  <script>
    $(window).scroll(function () {
      if ($(this).scrollTop() > 50) {
        $('.fixed--header').addClass('fixed--elements');
      } else {
        $('.fixed--header').removeClass('fixed--elements');
      }
    });
  </script>

  <script>
    var browserAgent = navigator.userAgent; 
    var browserName = navigator.appName; 
    var OffsetVersion; 
    
    // For Microsoft internet explorer browser check and version
    if ((OffsetVersion = browserAgent.indexOf("MSIE")) !== -1 || browserAgent.match(/Trident.*rv\:11\./)) { 
      browserName = "Microsoft Internet Explorer"; 
    } 
      //Check for Not supported MSIE
      if((browserName === "Microsoft Internet Explorer")){ 
        window.alert('We are unable to support your browser, Please download other Browser.')
      }
  </script>
